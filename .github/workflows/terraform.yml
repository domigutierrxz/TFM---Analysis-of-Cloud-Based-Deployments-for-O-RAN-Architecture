name: Terraform CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Checking
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate # Checks syntax
        run: terraform validate

      - name: Terraform Plan # To view the plan without apply
        run: terraform plan
